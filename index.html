<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
            />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="search-container">
            <div class="searchBar">
                <form action="https://www.baidu.com/s" method="get" target="_blank">
                    <input name="wd" type="text" class="search" />
                    <button type="submit">搜索</button>
            </form>
                
            </div>
        </div>
        <main class="nav-container">
            <ul class="navSite">
                <li class="siteList">
                    <a href="https://www.acfun.cn">
                        <div class="siteLink">
                            <div class="close">
                                <svg class="icon" aria-hidden="true">
                                     <use xlink:href="#icon-delete"></use>
                                 </svg>
                            </div>
                            <div class="logo"><img src="https://www.acfun.cn/favicon.ico" alt=""></div>
                            <div class="link">acfun</div>
                        
                        </div>
                    </a>
                    
                </li>
                <li class="siteList">
                    <a href="https://developer.mozilla.org/">
                    <div class="siteLink">
                        <div class="close">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-delete"></use>
                            </svg>
                        </div>
                        <div class="logo"><img src="https://developer.mozilla.org/favicon.ico" alt=""></div>
                        <div class="link">Mdn</div>
                    </div>
                </a>
                </li>
                <li class="siteList">
                    <a href="https://codepen.io/">
                    <div class="siteLink">
                        <div class="close">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-delete"></use>
                            </svg>
                        </div>
                        <div class="logo"><img src="https://github.com/favicon.ico" alt=""></div>
                        <div class="link">github</div>
                    </div>
                </a>
                </li class="siteList">
                <li class="siteList">
                    <a href="https://juejin.im/">
                    <div class="siteLink">
                        <div class="close">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-delete"></use>
                            </svg>
                        </div>
                        <div class="logo"><img src="https://juejin.im/favicon.ico" alt=""></div>
                        <div class="link">掘金</div>
                    </div>
                </a>
                </li>
            
                <li class="siteList last">
                    <div class="addSite">
                        <div class="add">+</div>
                        <div class="link">添加导航网站</div>
                    </div>                
                </li>
            </ul>
        
        </main> 
        <script src="//at.alicdn.com/t/font_1917413_zcx8xu5z1a9.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>
       
    </body>
</html>
